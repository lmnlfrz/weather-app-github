<title>How is the weather today?</title>

<body >
<div class="container">
<div class="weather-app" id="backImage">
<form class="search-form" id="search-form">
<span>
<input type="search" placeholder= "  Type city" autocomplete="off"; autofocus="on"; id="city-input"/>
<input type="submit" value="Search" id="btn"/>
<button id="btnLocation">Current Location</button>
</span>
</form>
<span id="cityspan"><h1 id="city">City</h1> </span><span id="countryspan"><h1 id="country">Country </h1></span>
</br>
<div id="date"></div>
</br>
<div class="row">
<div class="col-6 weather-temp">
<img src="" class="weathericon"/> 
<p id="description"></p>

<span id="degree" class="temperature"> </span>
<span class="units">
<a href="#" class="celcius active">°C |</a> 
<a href="#" class="fahrenheit">°F</a>
</span>
<img src="" alt="" id="mainicon"/>
<p class="feelslike">Feels like: <span class="feels"> </span></p>
</div>
<span class="humidp"> Humidity:  <span id="humid"> </span> % </span>
<span class="windp"> Wind:   <span id="wind"></span> Km/h </span>
<div id="nextdays" >Next  3 days</div>
<div class="row weather-forecast" id="forecast">
<div class="col-2">
<h3> Sun</h3>
 <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"/>
<div class="weather-forecast-temperature">

</div>
</div>

<img
src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"/>

</div>

</div>
</div>
